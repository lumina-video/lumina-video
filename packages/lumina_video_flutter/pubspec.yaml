name: lumina_video_flutter
description: Hardware-accelerated, zero-copy video player for Flutter using lumina-video (iOS) and ExoPlayer (Android).
version: 0.1.0
homepage: https://github.com/lumina-video/lumina-video

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: LuminaVideoFlutterPlugin
      android:
        package: com.luminavideo.flutter
        pluginClass: LuminaVideoFlutterPlugin
